<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>We would like to find the perfect amount of pizza for you!</h3>
          <p>We have found for our preferences an approximate 15 sqaure inches is an optimal pizza slice size.
            But if you think otherwise, feel free to change the slice area to fit your needs</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <form id="new-pizza">
            <div class="form-group">
              <label for="size">Pizza size:</label>
              <input type="text" id="size" class="form-control" placeholder="(inches)" pattern="\d*">
              <br>
            </div>

            <div class="form-group">
              <label for="topping">Topping:</label><br>
              <input type="radio" name="topping" id="topping" value="cheese">Cheese
              <br>
              <input type="radio" name="topping" id="topping" value="pepperoni">Pepperoni
            </div>
            <br>
            <div class="form-group">
              <label for="slice-area">Slice area:</label>
              <input type="text" id="slice-area" class="form-control" placeholder="15 (square inches)" pattern="\d*">
              <br>
            </div>
            <button class="btn btn-warning" type="submit">Get cookin!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
